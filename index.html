<html>
<head>
    <title>
        TicTacToe
    </title>

    <style>
        button{
            height:130px;
            width:130px;
            font-size:30px;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <td><button id="0" onclick="set(this.id)"> </button></td>
            <td><button id="1" onclick="set(this.id)"> </button></td>
            <td><button id="2" onclick="set(this.id)"> </button></td>
        </tr>
        <tr>
            <td><button id="3" onclick="set(this.id)"> </button></td>
            <td><button id="4" onclick="set(this.id)"> </button></td>
            <td><button id="5" onclick="set(this.id)"> </button></td>
        </tr>
        <tr>
            <td><button id="6" onclick="set(this.id)"> </button></td>
            <td><button id="7" onclick="set(this.id)"> </button></td>
            <td><button id="8" onclick="set(this.id)"> </button></td>
        </tr>
    </table>

</body>

<script>
    var count = 0;
    function set(btnId)
    {
        let b = document.getElementById(btnId);
        if(b.innerHTML == ' ')
        {
            if(count % 2 == 0)
                b.innerHTML = 'x';
            else if(count % 2 !=  0)
                b.innerHTML = 'O';
            count++;
        }
    }
</script>
</html>
