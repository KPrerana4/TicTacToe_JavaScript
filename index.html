<html>
<head>
    <title>
        TicTacToe
    </title>
    <link type="text/css" rel="stylesheet" href="styling.css">
</head>

<body>
<center>
    <br>
    <h1>TicTacToe Game</h1>
    <br>
    <input id="player1Symbol" type="text" placeholder="Enter symbol(for player1)">
    <input id="player2Symbol" type="text" placeholder="Enter symbol(for player2)">
    <br>
    <p id="message"> </p>
    <br>
    <br>
    <table>
        <tr>
            <td><button id="0" onclick="game(this.id)"> </button></td>
            <td><button id="1" onclick="game(this.id)"> </button></td>
            <td><button id="2" onclick="game(this.id)"> </button></td>
        </tr>
        <tr>
            <td><button id="3" onclick="game(this.id)"> </button></td>
            <td><button id="4" onclick="game(this.id)"> </button></td>
            <td><button id="5" onclick="game(this.id)"> </button></td>
        </tr>
        <tr>
            <td><button id="6" onclick="game(this.id)"> </button></td>
            <td><button id="7" onclick="game(this.id)"> </button></td>
            <td><button id="8" onclick="game(this.id)"> </button></td>
        </tr>
    </table>
    <br>
    <p id="result"></p>
    <button class="reset"><a href="index.html">Reset</a></button>
</center>
</body>

<!--<script src="game.js"></script>-->
<script src="Board.js"></script>
<script src="Player.js"></script>
<script src="TicTacToe.js"></script>

<script>
    var count = 0;
    [player1Symbol, player2Symbol] = ['X','O'];
    var ticTacToe = new TicTacToe(player1Symbol, player2Symbol);

    function game(position)
    {
        if(document.getElementById(position).innerHTML != ' ')
            return;
        ticTacToe.start(position);
    }
</script>

</html>
