<html>
<head>
    <title>
        TicTacToe
    </title>

    <style>
        button{
            height:130px;
            width:130px;
            font-size:30px;
        }
        p{
            font-size:28px;
            color:blue;
        }
    </style>
</head>

<body>
<center>
    <br>
    <h1>TicTacToe Game</h1>
    <br>
    <table>
        <tr>
            <td><button id="0" onclick="game(this.id)"> </button></td>
            <td><button id="1" onclick="game(this.id)"> </button></td>
            <td><button id="2" onclick="game(this.id)"> </button></td>
        </tr>
        <tr>
            <td><button id="3" onclick="game(this.id)"> </button></td>
            <td><button id="4" onclick="game(this.id)"> </button></td>
            <td><button id="5" onclick="game(this.id)"> </button></td>
        </tr>
        <tr>
            <td><button id="6" onclick="game(this.id)"> </button></td>
            <td><button id="7" onclick="game(this.id)"> </button></td>
            <td><button id="8" onclick="game(this.id)"> </button></td>
        </tr>
    </table>
    <br>
    <p id="result"></p>
    <button style="height:45px;width:55px;font-size:15px;"><a href="index.html">Reset</a></button>
</center>
</body>

<script src="game.js">
</script>
</html>
