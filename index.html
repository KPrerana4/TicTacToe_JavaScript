<html>
<head>
    <title>
        TicTacToe
    </title>

    <style>
        button{
            height:130px;
            width:130px;
            font-size:30px;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <td><button id="0" onclick="set(this.id)"> </button></td>
            <td><button id="1" onclick="set(this.id)"> </button></td>
            <td><button id="2" onclick="set(this.id)"> </button></td>
        </tr>
        <tr>
            <td><button id="3" onclick="set(this.id)"> </button></td>
            <td><button id="4" onclick="set(this.id)"> </button></td>
            <td><button id="5" onclick="set(this.id)"> </button></td>
        </tr>
        <tr>
            <td><button id="6" onclick="set(this.id)"> </button></td>
            <td><button id="7" onclick="set(this.id)"> </button></td>
            <td><button id="8" onclick="set(this.id)"> </button></td>
        </tr>
    </table>

</body>

<script>
var count = 0;
var win = false;
function set(number)
{
    if(win == true)
       return;
    let button = document.getElementById(number);
    if(button.innerHTML == ' ')
    {
        if(count % 2 == 0)
            button.innerHTML = 'x';
        else
            button.innerHTML = 'O';
        count++;

        let grid = getGrid();
        win = winCheck(grid);
        let boardFilled = isBoardFilled(grid);
    }
}

function winCheck(grid)
{
    let winningConditions = [[0,1,2],[3,4,5],[6,7,8],[0,3,6],[1,4,7],[2,5,8],[0,4,8],[2,4,6]];
    return winningConditions.some((element) => {
        return ((grid[element[0]] == grid[element[1]]) && (grid[element[1]] == grid[element[2]]) && (grid[element[0]] != ' '));
    },grid);
}

function getGrid()
{
    let grid = [];
    for(let index = 0; index < 9; index++)
        grid[index] = document.getElementById(index).innerHTML;
    return grid;
}

function isBoardFilled(grid)
{
    return !grid.includes(' ');
}

</script>
</html>
